<!DOCTYPE html>
<html>

<head>
    <title>Messenger Information System</title>
    <style>
        /* Style for the messenger interface */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #0084ff;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            background-color: #f1f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 60%;
        }

        .message.user {
            background-color: #d6f5d6;
            align-self: flex-end;
        }

        .message.username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message.text {
            margin: 0;
        }

        .footer {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .footer input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .footer button {
            background-color: #0084ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Messenger Information System</h1>
        </div>
        <div class="content">
            <div class="message user">
                <div class="message-username">John Doe</div>
                <div class="message-text">Hello, how are you?</div>
            </div>
            <div class="message">
                <div class="message-username">Jane Doe</div>
                <div class="message-text">I'm doing great, thanks for asking!</div>
            </div>
            <div class="message user">
                <div class="message-username">John Doe</div>
                <div class="message-text">That's good to hear!</div>
            </div>
            <!-- more messages here -->
        </div>
        <div class="footer">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>

</html>
